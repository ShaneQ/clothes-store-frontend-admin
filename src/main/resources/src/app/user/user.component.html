<div class="container">
  <div class="col-6"><label>First Name:</label>{{user.firstName}}</div>
  <div class="col-6"><label>Last Name:</label>{{user.lastName}}</div>
  <div class="col-6"><label>Phone:</label>{{user.phone}}</div>
  <div class="col-6"><label>Email:</label>{{user.email}}</div>
  <div class="col-6"><label>Address Line 1:</label>{{user.addressLineOne}}</div>
  <div class="col-6"><label>Address Line 2:</label>{{user.addressLineTwo}}</div>
  <div class="col-6"><label>City:</label>{{user.city}}</div>
  <div class="col-6"><label>Country:</label>{{user.country}}</div>
  <div class="col-6"><label>Eircode:</label>{{user.eirCode}}</div>
  <div class="col-6"><label>DOB:</label>{{user.dateOfBirth | date:'dd/MM/yyyy'}}</div>
</div>
<div class="container">
  <h2>Booking history</h2>
  <app-bookings [userId]=user.id></app-bookings>
</div>
